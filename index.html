<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoveInSync</title>

  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

  <!-- style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container image-table">
    <div class="row">
      <div class="col-md-6">
        <div id="redDiv"></div>
        <img class="img-fluid friends" src="image/friends.jpg">
      </div>
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Twitter Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr class="friend">
              <th scope="row">1</th>
              <td>Chandler</td>
              <td>@chandler</td>
            </tr>
            <tr class="friend">
              <th scope="row">2</th>
              <td>Rachel</td>
              <td>@rachel</td>
            </tr>
            <tr class="friend">
              <th scope="row">3</th>
              <td>Ross</td>
              <td>@ross</td>
            </tr>
            <tr class="friend">
              <th scope="row">4</th>
              <td>Monica</td>
              <td>@monica</td>
            </tr>
            <tr class="friend">
              <th scope="row">5</th>
              <td>Joey</td>
              <td>@joey</td>
            </tr>
            <tr class="friend">
              <th scope="row">6</th>
              <td>Phoebe</td>
              <td>@phoebe</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
